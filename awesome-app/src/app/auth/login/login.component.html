<h4>Login</h4>


<div *ngIf="message" class="alert alert-danger">
    {{message}}
</div>

<div class="form-group">
    <label class="form-label" for="username">User Name</label>
    <input class="form-control" id="username" [(ngModel)]="username"/>
</div>

<div class="form-group">
    <label class="form-label" for="password">Passsword</label>
    <input type="password" class="form-control" id="password"  [(ngModel)]="password"/>
</div>

<div>
    <button class="btn btn-success" (click)="login()">Login</button>
</div>
